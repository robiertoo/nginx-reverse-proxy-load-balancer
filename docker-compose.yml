networks:
  proxy:
    driver: bridge

services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8890:80"
    networks:
      - proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

  app1:
    image: php:8.2-apache
    container_name: app-1
    volumes:
      - ./app:/var/www/html
    networks:
      - proxy
    links:
      - db

  db:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
    networks:
      - proxy
